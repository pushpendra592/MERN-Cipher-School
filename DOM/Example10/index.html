<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="GenrateList()">Genrate List</button>
    <ul id="list"></ul>


    <input type="text" id="input-text" placeholder="Enter your text here..." oninput=updateText(event)>
    <p>Hello</p>
</body>
</html>

<script>
    let arr = ['apple', 'banana', 'orange', 'pineapple'];

    function GenrateList(){
        let list = document.querySelector("#list");
        list.innerHTML="";
        arr.forEach(element => {
            let fruit = document.createElement("li");
            fruit.innerText = element;
            list.appendChild(fruit);
        });

    }

    let p = document.querySelector("p");
    function updateText(event){
        console.log(event.target.value);
        p.innerText = event.target.value;
        p.style.color = event.target.value;
    }

</script>
