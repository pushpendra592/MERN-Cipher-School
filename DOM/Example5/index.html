<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .calculater{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
        gap: 5px;
        border: 2px solid black;
        border-radius: 35px;
        padding: 10px;
    }

    .display{
        background-color: rgb(209, 208, 208);
        width: 100%;
        height: 50px;
        display:flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 30px;
    }

    .display>p{
        margin: 20px;
        font-size: 25px;
    }

    .buttons{
        width: 50px;
        height: 50px;
        text-decoration: none;
        border: 2px solid black;
        border-radius: 50%;
        font-size: large;

    }
    
    button:hover{
        transition: 0.5s ease-in-out ;
        transform: scale(0.95);
    }

    .columns{
        display: flex;
        justify-content: space-evenly;
        flex-direction: row;
        gap: 5px;

    }


</style>
<body>
    <div class="container">
        <div class="calculater">
            <div class="display">
                <p class="text">HELLO!</p>
            </div>
            <div class="columns">
                <button class="buttons" id="1">1</button>
                <button class="buttons" id="2">2</button>
                <button class="buttons" id="3">3</button>
                <button class="buttons" id="-">-</button>
            </div>
            <div class="columns">
                <button class="buttons" id="4">4</button>
                <button class="buttons" id="5">5</button>
                <button class="buttons" id="6">6</button>
                <button class="buttons" id="*">*</button>
            </div>
            <div class="columns">
                <button class="buttons" id="7">7</button>
                <button class="buttons" id="8">8</button>
                <button class="buttons" id="9">9</button>
                <button class="buttons" id="/">/</button>
            </div>
            <div class="columns">
                <button class="buttons" id="AC">AC</button>
                <button class="buttons" id="0">0</button>
                <button class="buttons" id="=">=</button>
                <button class="buttons" id="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const displayText = document.querySelector('.display .text');

    let currentExpression = '';

    function updateDisplay() {
        displayText.textContent = currentExpression || '0';
    }

    function handleButtonClick(event) {
        const buttonId = event.target.id;

        if (buttonId === 'AC') {
            currentExpression = '';
        } else if (buttonId === '=') {
            try {
                const result = eval(currentExpression);
                currentExpression = result.toString();
            } catch (error) {
                currentExpression = 'Error';
            }
        } else {
            currentExpression += buttonId;
        }
        updateDisplay();
    }

    const buttons = document.querySelectorAll('.buttons');
    buttons.forEach(button => {
        button.addEventListener('click', handleButtonClick);
    });

    updateDisplay();
</script>
