<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            margin-left: 30%;
            border: 2px solid black;
            background-color: blue;
        }

        .child{
            width: 150px;
            height: 150px;
            margin-left: 200px;
            margin-top: 200px;
            border: 2px solid black;
            background-color: aqua;
        }

        .child>p:first-child{
            background-color: yellowgreen;
        }

        .child>p:nth-child(2){
            background-color: yellowgreen;
        }
        
        .child>p:nth-child(3){
            background-color: yellowgreen;
        }


    </style>

    <div class="parent">
        <div class="child">
            <p>Hello</p>
            <p>World</p>
            <p>HTML</p>
        </div>
    </div>
</body>
</html>
