<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
            List Of Crops in India
        </caption>

        <thead>
            <tr>
                <th scope="col">Crop Name</th>
                <th scope="col">Season</th>
                <th scope="col">Price (Rs)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Rice</th>
                <td>Kharif</td>
                <td>2000</td>
            </tr>
            <tr>
                <th scope="row">Wheat</th>
                <td>Rabi</td>
                <td>1800</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row" colspan="2">Average Price</th>
                <td>1900</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
