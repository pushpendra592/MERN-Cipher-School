<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 150px) ;
            gap: 30px;
            border: 2px solid black;

            width: 700px;
            height: 700px;

            background-color: gold;

            box-sizing: border-box;
            margin: auto;

        }
        
        .container>div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: greenyellow;
            display: flex;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            /* margin: auto; */
        }
    </style>

    <dic class="container">
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
        <div>box 7</div>
        <div>box 8</div>
        <div>box 9</div>
        <div>box 10</div>
        <div>box 11</div>
        <div>box 12</div>
    </dic>
</body>
</html>
