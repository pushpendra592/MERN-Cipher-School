<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display:grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(4, 200px);
            width:816px;
            height: 816px;
            border: 2px solid black;
            margin: auto;
            padding: auto;
            justify-content: center;

        }
        
        .container>div{
            border: 2px solid black;
            width:200px;
            height: 200px;
            margin:0;
            padding:0;
            display: flex;
            /* justify-content: center; */
        }

    </style>
    <dic class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
        <div>Box 7</div>
        <div>Box 8</div>
        <div>Box 9</div>
        <div>Box 10</div>
        <div>Box 11</div>
        <div>Box 12</div>
        <div>Box 13</div>
        <div>Box 14</div>
        <div>Box 15</div>
        <div>Box 16</div>
    </dic>
</body>
</html>
